    <section class="container">
      
      <h1>Calculadora de P.S</h1>

      <form action="/" id="form" method="POST">
        <label for="risco">RISCO:</label>
          <input type="text" placeholder="R$" name="" id="risc"/>
        <label for="pontos">STOP:</label>
          <input type="text" step="50" placeholder="Pontos" name="" id="pts" />

        <button type="submit" id="button">Calcular</button>

        <div id="line"></div>

        <div id="resultado">
      
        </div>
      </form>
